kind: pipeline
type: docker
name: todoPipeline

trigger:
  event:
    - push

steps:

- name : deploy-phpmyadmin
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: phpmyadmin/phpmyadmin:latest
    CONTAINERNAME: phpmyadmin
    COMMAND: create
    PMA_ARBITRARY: 1
    PMA_HOST: mariadb-axelde_la_fuente
    PMA_USER: axel.de_la_fuente
    PMA_PASSWORD: "1234"
    UPLOAD_LIMIT: 20M

- name: deploy-container-mysql
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
      IMAGENAME: mariadb:10
      CONTAINERNAME: mariadb
      COMMAND: create
      # OVERWRITE: true
      PRIVATE: true
      CODEFIRST_CLIENTDRONE_ENV_MARIADB_ROOT_PASSWORD:    
        from_secret: db_root_password
      CODEFIRST_CLIENTDRONE_ENV_MARIADB_DATABASE:
        from_secret: db_database
      CODEFIRST_CLIENTDRONE_ENV_MARIADB_USER:
        from_secret: db_user
      CODEFIRST_CLIENTDRONE_ENV_MARIADB_PASSWORD:
        from_secret: db_password

- name: web-todo
  image: plugins/docker
  settings:
    dockerfile: ./Dockerfile
    context: ./
    registry: hub.codefirst.iut.uca.fr
    repo: hub.codefirst.iut.uca.fr/axel.de_la_fuente/todo_list
    username:
      from_secret: secret-registry-username
    password:
      from_secret: secret-registry-password

- name: deploy-web-container
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: hub.codefirst.iut.uca.fr/axel.de_la_fuente/todo_list:latest
    CONTAINERNAME: todo_list
    COMMAND: create
    OVERWRITE: true
    CODEFIRST_CLIENTDRONE_ENV_MARIADB_ROOT_PASSWORD:    
      from_secret: db_root_password
    CODEFIRST_CLIENTDRONE_ENV_MARIADB_DATABASE:
      from_secret: db_database
    CODEFIRST_CLIENTDRONE_ENV_MARIADB_USER:
      from_secret: db_user
    CODEFIRST_CLIENTDRONE_ENV_MARIADB_PASSWORD:
      from_secret: db_password

  depends_on: [ web-todo, deploy-container-mysql ]